<!DOCTYPE html>
<html lang="en-US">
    <script>
        let currselect = 'aboutme';
  

        const gallery = document.getElementById('gallery');

        function buttonPressed(text) {
            let currhtml = document.getElementById(currselect);
            currhtml.style.display = "none";
            switch(text) {
                case 'aboutmebutton':
                    currselect = 'aboutme'
                    break;
                case 'gallerybutton':
                    currselect = 'gallery'
                    break;
                case 'commissionsbutton':
                    currselect = 'commissions'
                    break;
            }
            let newhtml = document.getElementById(currselect);
            newhtml.style.display = "block";
        }

    </script>
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Twisted String Art</title>
</head>
<body>
    <div id="header">
        <div id="imgbackground">
            <img id="headerimg" src="2.png" alt="Italian Trulli">
        </div>
        <div id="navbartoplevel">
            <div class="navbuttoncontainer">
                <button class="newbutton" id="aboutmebutton" onclick="buttonPressed(this.id)" class="navbutton">About Me</button>
            </div>
            <div class="navbuttoncontainer">
                <button class="newbutton" id="gallerybutton" onclick="buttonPressed(this.id)" class="navbutton">Gallery</button>
            </div>
            <div class="navbuttoncontainer">
                <button class="newbutton" id="commissionsbutton" onclick="buttonPressed(this.id)" class="navbutton">Commissions</button>
            </div>
        </div>
    </div>
    <div id="outercontainer">
        <div id="inneroutercontainer">
            <div id="aboutme">
                <div id="aboutmecontents">
                    <div id="aboutmephoto">
                        <img id="aboutmeimage" src="blob.png" alt="sample of work">
                    </div>
                    <div id="aboutmetext">
                       
                        <p id="aboutmeparagraph">Hiiiioiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii<br>
                            kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk
                        </p>

                    </div>

                </div>
            </div>
            <div id="gallery" style="display: none;">
                <p id="gallerytitletext">Gallery</p>
                <div id="gallerywall">
                    <div id="galleryframe"></div>
                    <div id="galleryframe"></div>
                    <div id="galleryframe"></div>
                </div>
            </div>
            <div id="commissions" style="display: none;">
                <h2>Send e-mail to someone@example.com:</h2>
                <div id="commissionform">
                    <form action="mailto:someone@example.com" method="post" enctype="text/plain">
                        Name:
                        <br>
                        <input type="text" name="name">
                        <br> E-mail:
                        <br>
                        <input type="text" name="mail">
                        <br> Comment:
                        <br>
                        <input type="text" name="comment" size="50">
                        <br>
                        <br>
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
